<h2><span data-i18n="skills.my_skills">Slides</span></h2>

{% for slide in site.data.index.slides335 %}

    <div class="row">
            <div class="col">
                <h3>
                    <a href="{{ slide.url }}">{{ slide.name }}</a>
                </h3>
                <div class="content">
                    <p style="margin: 0">{{ slide.descr }}</p>
                </div>
                <button class="btn btn-info collapsible"><i class="fa fa-file-image-o"></i> Slides</button>
                <div class="content" style="display: none;">
                    <iframe
                            src= {{ "/assets/pdf/fall-2019-comp335/comp335_tutorial1.pdf" | relative_url }}#page=1&view=Fit&toolbar=0
                            width="100%"
                            loading="eager">
                    </iframe>
                </div>

                 &nbsp;
            </div>
    </div>
{% endfor %}
<hr>
