<h2><span data-i18n="skills.my_skills">Slides</span></h2>

{% for slide in site.data.index.slides %}

    <div class="row">
            <div class="col">
                <h3>
                    <a href="{{ slide.url }}"></i>{{ slide.name }}</a>
                </h3>
                <div class="content">
                    <p style="margin: 0">{{ slide.descr }}</p>
                </div>

                 &nbsp;
            </div>
    </div>
{% endfor %}
<hr>
